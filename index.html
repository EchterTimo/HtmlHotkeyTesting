<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkey Configuration</title>
    <script src="hotkey_manager.js" defer></script>
    <script>
        console.log("v1.0.0");
    </script>
    <style>
        body {
            background: #181a20;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #settings {
            background: #23242a;
            border-bottom: 1px solid #333;
            padding: 20px 20px 10px 20px;
            margin: 0;
        }

        #hotkey-list li {
            margin-bottom: 8px;
        }

        button {
            background: #282c34;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 4px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #444950;
        }

        #pressed-keys-list {
            margin: 10px 0 20px 0;
            padding: 8px;
            background: #23242a;
            border-radius: 4px;
            min-height: 32px;
        }

        #trigger-label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="settings" style="display:none;">
        <h2>Hotkey Settings</h2>
        <ul id="hotkey-list"></ul>
        <button id="close-settings">Close Settings</button>
        <button id="reset-hotkeys">Reset to Default</button>
    </div>
    <button id="open-settings" style="margin: 20px;">Open Hotkey Settings</button>
    <h1>Hotkey Tester</h1>
    <div id="pressed-keys-list"></div>
</body>

</html>
